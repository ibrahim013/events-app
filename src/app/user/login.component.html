<div class="container">
  <h1>Login</h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input (ngModule)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..."
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input (ngModule)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."
        />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
